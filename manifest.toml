#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "mirotalk"
name = "MiroTalk"
description.en = "Real-Time Video Conferences Up to 8k and 60fps"
description.fr = "Vidéoconférences en temps réel jusqu'à 8k et 60fps"

version = "2025.07.27~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://meet.no42.org/"
demo = "https://meet.no42.org/"
admindoc = "https://docs.mirotalk.com/"
code = "https://github.com/miroslavpejic85/mirotalk"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "500M"
ram.build = "500M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/miroslavpejic85/mirotalk/archive/02b68ac255fc2252e3ef9966d4090b26900c578a.tar.gz"
    sha256 = "3f012645da7269479438edfe5dfc15db281d2096c5365250ee2cf46251f18d1a"
    autoupdate.upstream = "https://github.com/miroslavpejic85/mirotalk/"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
