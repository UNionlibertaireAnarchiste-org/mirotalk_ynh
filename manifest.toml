#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "mirotalk"
name = "MiroTalk"
description.en = "Real-Time Video Conferences Up to 8k and 60fps"
description.fr = "Vidéoconférences en temps réel jusqu'à 8k et 60fps"

version = "2025.02.10~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://meet.no42.org/"
demo = "https://meet.no42.org/"
admindoc = "https://docs.mirotalk.com/"
code = "https://github.com/miroslavpejic85/mirotalk"

[integration]
yunohost = ">= 12.0.8"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "500M"
ram.build = "500M"
ram.runtime = "100M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/miroslavpejic85/mirotalk/archive/eb716eacf769df2e9b3de832c7cb01cdc856520a.tar.gz"
    sha256 = "e1ecb03a415d555a53343923c2e71444efa932924a14981a0fbd2d357ddbc7a6"
    autoupdate.upstream = "https://github.com/miroslavpejic85/mirotalk/"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
